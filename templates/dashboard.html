{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Dashboard</h1>
<div class="widget-container container">
    <div class="row">
        <div class="widget col">
            <div class="widget-title" title="followers">Followers</div>
            <div class="widget-val" id="followers">0</div>
        </div>
        <div class="widget col">
            <div class="widget-title" title="likes">Likes</div>
            <div class="widget-val" id="likes">0</div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table id="tracker" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Timestamp</th>
                        <th scope="col">Followers</th>
                        <th scope="col">Likes</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
